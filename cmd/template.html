<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Title }}</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  {{ $cssURL := "/static/github-markdown-dark.css" }}
  {{ if eq .Mode "light" }}
  {{ $cssURL = "/static/github-markdown-light.css" }}
  {{ end }}
  <link rel="stylesheet" href="{{ $cssURL }}" />
  <style>
    {{ if eq .Mode "dark" }}
    body {
      background-color: #0d1117;
      color: #c9d1d9;
    }
    {{ end }}

    :root {
      --copy-icon-stroke-dark: #9198a1;
      --copy-icon-stroke-light: #59636e;
      --tick-icon-stroke-dark: #3fb950;
      --tick-icon-stroke-light: #3fb950;
      --callout-note-rgb: 68, 147, 248;
      --callout-tip-rgb: 63, 185, 80;
      --callout-important-rgb: 171, 125, 248;
      --callout-warning-rgb: 210, 153, 34;
      --callout-caution-rgb: 248, 81, 73;
    }

    details[data-callout=NOTE i] {
      --callout-color: var(--callout-note-rgb);
    }

    details[data-callout=TIP i] {
      --callout-color: var(--callout-tip-rgb)
    }

    details[data-callout=IMPORTANT i] {
      --callout-color: var(--callout-important-rgb);
    }

    details[data-callout=WARNING i] {
      --callout-color: var(--callout-warning-rgb);
    }

    details[data-callout=CAUTION i] {
      --callout-color: var(--callout-caution-rgb);
    }

    details {
      background: rgba(var(--callout-color), 0.3);

      /* disable margin-collapse on inner elements to create
       * space between inner elements and the border */
      overflow: auto;
    }

    summary {
      text-transform: uppercase;
      overflow: auto;
      background: rgba(var(--callout-color), 0.3);
      padding: 0.5rem;
    }

    details div {
      padding-top: 1rem;
      padding-left: 1rem;
      padding-right: 1rem;
      max-width: 100%;
    }

    @media (prefers-color-scheme: dark) {
      .copy-button svg.copy-icon {
        stroke: var(--copy-icon-stroke-dark);
        color: var(--copy-icon-stroke-dark);
      }

      .copy-button svg.tick-icon {
        stroke: var(--tick-icon-stroke-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      .copy-button svg.copy-icon {
        stroke: var(--copy-icon-stroke-light);
      }

      .copy-button svg.tick-icon {
        stroke: var(--tick-icon-stroke-light);
      }
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 920px;
      margin: 0 auto;
      padding: 45px;
    }

    .copy-button {
      background-color: transparent;
      border: none;
      position: absolute;
      top: 8px;
      right: 8px;
      border-radius: 5px;
      padding: 5px;
      transition: border-width 0.2s ease;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <article id="markdown-body" class="markdown-body"></article>

  <script>
    MathJax = {
      tex: {
        inlineMath: [
          ['$', '$'],
          ['\\(', '\\)'],
        ],
        displayMath: [
          ['$$', '$$'],
          ['\\[', '\\]'],
        ],
      },
    }
  </script>
  <script type="text/javascript" src="/static/tex-mml-chtml.min.js"></script>
  <script type="text/javascript" src="/static/mermaid.min.js"></script>
  <script type="module">
    // --- Helper Functions ---
    const anchorIcon = `<svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg>`;
    const copyIcon = `<svg class="copy-icon" aria-hidden="true" fill="none" height="18" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="18" style="color:"currentColor";"><path d="M8 17.929H6c-1.105 0-2-.912-2-2.036V5.036C4 3.91 4.895 3 6 3h8c1.105 0 2 .911 2 2.036v1.866m-6 .17h8c1.105 0 2 .91 2 2.035v10.857C20 21.09 19.105 22 18 22h-8c-1.105 0-2-.911-2-2.036V9.107c0-1.124.895-2.036 2-2.036z"></path></svg>`;
    const tickIcon = `<svg class="tick-icon" aria-hidden="true" fill="none" height="18" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="18" style="color: "currentColor";"><path d="M5 13l4 4L19 7"></path></svg>`;
    const alertIconMap = {
      note: `<svg class="octicon octicon-info mr-2" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM6.5 7.75A.75.75 0 0 1 7.25 7h1a.75.75 0 0 1 .75.75v2.75h.25a.75.75 0 0 1 0 1.5h-2a.75.75 0 0 1 0-1.5h.25v-2h-.25a.75.75 0 0 1-.75-.75ZM8 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"></path></svg>`,
      tip: `<svg class="octicon octicon-light-bulb mr-2" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="M8 1.5c-2.363 0-4 1.69-4 3.75 0 .984.424 1.625.984 2.304l.214.253c.223.264.47.556.673.848.284.411.537.896.621 1.49a.75.75 0 0 1-1.484.211c-.04-.282-.163-.547-.37-.847a8.456 8.456 0 0 0-.542-.68c-.084-.1-.173-.205-.268-.32C3.201 7.75 2.5 6.766 2.5 5.25 2.5 2.31 4.863 0 8 0s5.5 2.31 5.5 5.25c0 1.516-.701 2.5-1.328 3.259-.095.115-.184.22-.268.319-.207.245-.383.453-.541.681-.208.3-.33.565-.37.847a.751.751 0 0 1-1.485-.212c.084-.593.337-1.078.621-1.489.203-.292.45-.584.673-.848.075-.088.147-.173.213-.253.561-.679.985-1.32.985-2.304 0-2.06-1.637-3.75-4-3.75ZM5.75 12h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1 0-1.5ZM6 15.25a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75Z"></path></svg>`,
      important: `<svg class="octicon octicon-report mr-2" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v9.5A1.75 1.75 0 0 1 14.25 13H8.06l-2.573 2.573A1.458 1.458 0 0 1 3 14.543V13H1.75A1.75 1.75 0 0 1 0 11.25Zm1.75-.25a.25.25 0 0 0-.25.25v9.5c0 .138.112.25.25.25h2a.75.75 0 0 1 .75.75v2.19l2.72-2.72a.749.749 0 0 1 .53-.22h6.5a.25.25 0 0 0 .25-.25v-9.5a.25.25 0 0 0-.25-.25Zm7 2.25v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"></path></svg>`,
      warning: `<svg class="octicon octicon-alert mr-2" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="M6.457 1.047c.659-1.234 2.427-1.234 3.086 0l6.082 11.378A1.75 1.75 0 0 1 14.082 15H1.918a1.75 1.75 0 0 1-1.543-2.575Zm1.763.707a.25.25 0 0 0-.44 0L1.698 13.132a.25.25 0 0 0 .22.368h12.164a.25.25 0 0 0 .22-.368Zm.53 3.996v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"></path></svg>`,
      caution: `<svg class="octicon octicon-stop mr-2" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="M4.47.22A.749.749 0 0 1 5 0h6c.199 0 .389.079.53.22l4.25 4.25c.141.14.22.331.22.53v6a.749.749 0 0 1-.22.53l-4.25 4.25A.749.749 0 0 1 11 16H5a.749.749 0 0 1-.53-.22L.22 11.53A.749.749 0 0 1 0 11V5c0-.199.079-.389.22-.53Zm.84 1.28L1.5 5.31v5.38l3.81 3.81h5.38l3.81-3.81V5.31L10.69 1.5ZM8 4a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 8 4Zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"></path></svg>`,
    };

    async function loadMarkdown() {
      const response = await fetch(`/__/md?path=${window.location.pathname.slice(1)}`);
      const result = await response.text();
      const markdownBody = document.getElementById('markdown-body');
      markdownBody.innerHTML = result;

      // --- Post-processing ---
      typesetMathJax();
      renderMermaidDiagrams();
      addAnchorIcons();
      addCopyButtons();
      convertCalloutsToAlerts();
    }

    function typesetMathJax() {
      if (window.MathJax) {
        MathJax.typeset();
      }
    }

    function renderMermaidDiagrams() {
      const mermaidElements = document.querySelectorAll('pre > code.language.mermaid');
      mermaidElements.forEach(pre => {
        pre.textContent = pre.textContent;
      });

      {{ if eq .Mode "dark" }}
        const mermaidJsTheme = 'dark';
      {{ else }}
        const mermaidJsTheme = 'default';
      {{ end }}

      mermaid.initialize({ startOnLoad: false, theme: mermaidJsTheme });
      mermaid.run({ querySelector: 'pre > code.language-mermaid' });
    }


    function addAnchorIcons() {
      document.querySelectorAll('a.anchor').forEach(a => {
        a.innerHTML = anchorIcon;
      });
    }

    function addCopyButtons() {
      document.querySelectorAll('.markdown-body pre').forEach(pre => {
        const code = pre.querySelector('code');
        const button = document.createElement('button');
        button.classList.add('copy-button');
        button.setAttribute('aria-label', 'Copy code to clipboard');
        button.innerHTML = copyIcon;
        pre.style.position = 'relative';
        pre.appendChild(button);

        button.addEventListener('click', () => {
          navigator.clipboard.writeText(code.textContent).then(() => {
            button.innerHTML = tickIcon;
            setTimeout(() => { button.innerHTML = copyIcon; }, 1000);
          }).catch(() => {
            alert('Failed to copy');
          });
        });
      });
    }

    function convertCalloutsToAlerts() {
      document.querySelectorAll('details[data-callout]').forEach(details => {
        const calloutType = details.dataset.callout?.toLowerCase();
        if (!calloutType) return;

        const alertClassName = `markdown-alert-${calloutType}`;
        const summaryElement = details.querySelector('summary');
        // TITLE => Title
        const titleText = summaryElement.textContent.trim().replace(
          /\w\S*/g,
          (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()
        );

        const calloutContent = details.querySelector('.callout-content > p')?.innerHTML;
        if (!calloutContent) return;

        const alertDiv = document.createElement('div');
        alertDiv.classList.add('markdown-alert', alertClassName);

        const svgIcon = alertIconMap[calloutType] || alertIconMap.note;

        alertDiv.innerHTML = `
          <p class="markdown-alert-title">${svgIcon}${titleText}</p>
          <p>${calloutContent}</p>
        `;

        details.replaceWith(alertDiv);
      });
    }

    // --- Main Execution ---
    (async function() {  //IIFE
      await loadMarkdown(); // Load and process markdown

      {{ if .Reload }}
        const conn = new WebSocket("ws://{{.Host}}/ws");
        conn.onopen = () => conn.send('Ping');
        conn.onerror = (e) => console.log("Connection error " + e);
        conn.onclose = (e) => console.log("Connection closed " + e);
        conn.onmessage = (e) => {
          if (e.data === "reload") {
            console.log("Reload page!");
            loadMarkdown();
          }
        };
      {{ end }}
    })();

  </script>
</body>

</html>
